<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${cancionDetallada.titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-2" th:text="${cancionDetallada.titulo}"></h1>
    <h2 class="text-lg mb-2">(Started by <span th:text="${cancionDetallada.autor.nombre}"></span>)</h2>
    <h2 class="text-lg mb-2">Genre: <span th:text="${cancionDetallada.genero}"></span></h2>
    <h2 class="text-lg mb-2">Lyrics:</h2>
    <p class="mb-4 text-center"><span class="font-bold" th:text="${cancionDetallada.letra}"></span> (Original)</p>
    <p class="text-green-500 text-center" th:each="colab : ${cancionDetallada.colaboracionesRecibidas}" th:text="${colab.letra}"></p>
    <div class="bg-green-300 bg-opacity-40 mb-2 p-2 rounded-lg" th:each="colab : ${cancionDetallada.getColaboracionesRecibidas()}">
        <p th:text="${colab.letra}"></p>
        <p>Aportante: <span class="font-bold" th:text="${colab.colaborador.nombre}"></span></p>
    </div>
    <a th:href="@{/songs/{idSong}/edit(idSong=${cancionDetallada.id})}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Contribuir</a>
    <a href="/home" class="mt-4 inline-block px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Volver</a>
    <hr class="my-4">
    <h2 class="text-2xl font-bold mb-2">Contribuciones realizadas</h2>
    <ul class="list-disc pl-6">
        <li th:each="colaboracion : ${cancionDetallada.colaboracionesRecibidas}" th:text="${colaboracion.colaborador.nombre}"></li>
    </ul>
</div>
</body>
</html>
