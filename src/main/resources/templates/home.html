<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Bienvenido! Inici처 sesi처n :)</h1>
    <h2 class="text-xl mb-2">Hola <span class="font-bold" th:text="${usuario.nombre}"></span></h2>
    <h3 class="text-lg mb-2">Todas las canciones registradas en la app:</h3>
    <table class="w-full border">
        <thead>
        <tr>
            <th class="px-4 py-2">Song</th>
            <th class="px-4 py-2">N째 Colaboraciones</th>
        </tr>
        </thead>
        <tbody>
        <tr class="border-t" th:each="song : ${allSongs}">
            <td class="px-4 py-2">
                <a th:href="@{/songs/{idSong}(idSong=${song.id})}" class="text-blue-300 hover:underline" th:text="${song.titulo}"></a>
                <p class="text-gray-400">Genero: <span class="font-semibold" th:text="${song.genero}"></span></p>
            </td>
            <td class="px-4 py-2" th:text="${#lists.size(song.colaboracionesRecibidas)}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/new/song" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Nueva Cancion</a>
    <a href="/logout" class="ml-4 inline-block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Cerrar sesi처n</a>
</div>

</body>
</html>
