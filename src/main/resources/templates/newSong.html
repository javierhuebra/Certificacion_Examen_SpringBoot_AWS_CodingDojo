<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

<div class="container mx-auto p-4">
    <form th:action="@{/new/song}" method="POST" th:object="${song}" class="max-w-md mx-auto bg-gray-800 p-8 shadow-md rounded-lg">
        <div th:if="${#fields.hasErrors()}" class="mb-4">
            <ul>
                <li style="color: red" th:each="error : ${#fields.errors()}">
                    <span th:text="${error}"></span>
                </li>
            </ul>
        </div>
        <label class="block mb-2">
            Título de la canción:
            <input type="text" th:field="*{titulo}" class="form-input mt-1 block w-full rounded-md bg-gray-700 text-gray-300 border-gray-700 shadow-sm">
        </label>
        <label class="block mb-2">
            Género de la canción:
            <input type="text" th:field="*{genero}" class="form-input mt-1 block w-full rounded-md bg-gray-700 text-gray-300 border-gray-700 shadow-sm">
        </label>
        <label class="block mb-2">
            Letra de la canción:
            <textarea th:field="*{letra}" class="form-textarea mt-1 block w-full rounded-md bg-gray-700 text-gray-300 border-gray-700 shadow-sm"></textarea>
        </label>
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Crear Canción</button>
        <a href="/home" class="mt-4 inline-block px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Volver</a>
    </form>
</div>

</body>
</html>
